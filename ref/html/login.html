<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Tech Blog</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../public/css/style.css" />
  </head>
  <body>
    <nav class="navbar mb-3">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login/Signup</a>
        </li>
      </ul>
      <div class="navbar-brand">
        <h1>Tech Blog</h1>
      </div>
    </nav>

    <main class="container container-fluid mt-5">
      <div class="col mx-auto" style="width: 40rem">
        <div class="login">
          <h2>Login</h2>
          <form class="form login-form">
            <div class="form-group">
              <label for="email-login">Email:</label>
              <input class="form-control" type="text" id="email-login" />
            </div>
            <div class="form-group">
              <label for="password-login">Password:</label>
              <input class="form-control" type="password" id="password-login" />
            </div>
            <div class="form-group">
              <button class="btn cstm-btn" type="submit">Login</button>
              <a class="signup btn" href="/signup" role="button"
                >Sign up Instead!</a
              >
            </div>
          </form>
        </div>
      </div>

      <div class="col mx-auto" style="width: 40rem">
        <div class="login">
          <h2>Signup</h2>

          <form class="form signup-form">
            <div class="form-group">
              <label for="name-signup">Name:</label>
              <input class="form-control" type="text" id="name-signup" />
            </div>
            <div class="form-group">
              <label for="email-signup">Email:</label>
              <input class="form-control box" type="text" id="email-signup" />
            </div>
            <div class="form-group">
              <label for="password-signup">Password:</label>
              <input
                class="form-control"
                type="password"
                id="password-signup"
              />
            </div>
            <div class="form-group">
              <button class="btn" type="submit">Signup</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
